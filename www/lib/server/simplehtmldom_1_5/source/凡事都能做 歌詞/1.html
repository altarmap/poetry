<p><font color="#3333FF" size=+3>【凡事都能做】</font><br>
詩集：讚美之泉 09 - 深觸我心，21　　　　歌詞由 Connie Kong 提供，謹此致謝！</p>
<p><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="1" width=100%>
   <TR bgcolor="#009999"><TD HEIGHT="4"><IMG SRC=" " ALIGN=ABSMIDDLE width="1" height="1" alt=""><br></TD></TR>
</TABLE></p>
<p><font size=+2>
信是未曾看見，依然仰望十架，<br>
信是完全交托，深知主已掌權。<br>
<br>
我靠著那加給我力量的，凡事都能做，<br>
或風浪或低谷，主平安在我心，<br>
我靠著那加給我力量的，凡事都能做，<br>
行在主的旨意，我凡事都能做。<br>
</FONT></p>
