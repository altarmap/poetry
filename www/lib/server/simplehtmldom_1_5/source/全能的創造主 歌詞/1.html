<p><font color="#3333FF" size=+3>【全能的創造主】</font><br>
詩集：讚美之泉 06 - 全能的創造主，7<br>詞：鄧曉雲　曲：游智婷</p>
<p><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="1" width=100%>
   <TR bgcolor="#009999"><TD HEIGHT="4"><IMG SRC=" " ALIGN=ABSMIDDLE width="1" height="1" alt=""><br></TD></TR>

<p><font size=+2>
你使天空絢麗，大地富足，你命江河湧流，群山復甦，<br>
你使百鳥歡唱，百花盛開，你賜生命綿延命令萬物。<br>
哈利路亞，全能的創造主。哈利路亞，萬國萬民都向你跪拜。<br>
<br>
崇山峻嶺向你，屈膝敬拜，江河湖海為你，翩翩起舞，<br>
諸天穹蒼傳揚，你的榮耀，日月星宿向你揚聲歡呼。<br>
哈利路亞，全能的創造主。哈利路亞，萬國萬民都向你跪拜。<br>
<br>
我心讚美你，永遠讚美你，一生要讚美那偉大的創造主。<br>
哈利路亞，全能的創造主。哈利路亞，萬國萬民都向你跪拜。<br>
</FONT></p>
