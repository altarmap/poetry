<p><font color="#3333FF" size=+3>【深深愛你】</font><br>
詩集：讚美之泉 09 - 深觸我心，13　　歌詞由 Connie Kong 提供，謹此致謝！</p>
<p><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="1" width=100%>
   <TR bgcolor="#009999"><TD HEIGHT="4"><IMG SRC=" " ALIGN=ABSMIDDLE width="1" height="1" alt=""><br></TD></TR>

<p><font size=+2>
我生命中最渴望的一件事，切慕你，單單尋求你，<br>
用我全心全意，用我全力愛你，<br>
敬拜你讓你榮耀充滿全地。<br>
<br>
深深愛你，耶穌，深深愛你，耶穌，<br>
我愛你超越生命中一切，<br>
深深愛你，耶穌，深深愛你，耶穌，<br>
哦，我愛你，耶穌。<br>
</FONT></p>
