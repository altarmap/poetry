<p><font color="#3333FF" size=+3>【你是配得】</font><br>
詩集：讚美之泉 16 - 相信有愛，就有奇蹟，7　　　　歌詞由 Sam Wong 提供，謹此致謝！</p>
<p><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="1" width=100%>
   <TR bgcolor="#009999"><TD HEIGHT="4"><IMG SRC=" " ALIGN=ABSMIDDLE width="1" height="1" alt=""><br></TD></TR>

<p><font size=+2>
聖哉聖哉全地唱，昔在今在以後永在，<br>
聖哉聖哉全能神，永遠在寶座上。<br>
<br>
你是配得，配得，配得尊崇和讚美，<br>
你是配得，配得，萬物敬拜你，<br>
你是聖潔，聖潔，聖潔榮光在全地，<br>
你是聖潔，聖潔，以聖潔妝飾敬拜你。<br>
<br>
願尊貴，榮耀，權柄和能力，都歸全能神，<br>
願各族，各方，萬國和萬邦，敬拜神羔羊。<br>
</FONT></p>
